<!-- src/app/user-form/user-form.component.html -->

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>{{ isEdit ? 'Edit User' : 'Create User' }}</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="userForm.controls['username'].hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="userForm.controls['email'].hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="userForm.controls['email'].hasError('email')">
          Invalid email format
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Submit</button>
      <button mat-button (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
